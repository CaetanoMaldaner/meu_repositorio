function Operacao() {
  var num1 = prompt("Digite o primeiro número:");
  var num2 = prompt("Digite o segundo número:");
  var operacao = prompt("Escolha uma operação (+, -, *, /):");
  var resultado = null;

  let numInteiro = parseInt(num1);
  let numInteiro2 = parseInt(num2);

  switch (operacao) {
    case "+":
      resultado = numInteiro + numInteiro2;
      break;
    case "-":
      resultado = numInteiro - numInteiro2;
      break;
    case "*":
      resultado = numInteiro * numInteiro2;
      break;
    case "/":
      resultado = numInteiro / numInteiro2;
      break;
  }
  return resultado;
}

var resultado = Operacao();
if (resultado !== null) {
  alert("O resultado da operação é " + resultado);
} else {
  alert("Operação inválida!");
}
